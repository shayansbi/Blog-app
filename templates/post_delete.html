{% extends 'base.html' %}

{% block title %}Delete Post{% endblock title %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0 p-4 text-center">
        <h2 class="fw-bold text-danger mb-3">Delete Post</h2>
        <p class="text-muted mb-4">
          Are you sure you want to delete "<strong>{{ post.title }}</strong>"?
          <br>This action cannot be undone.
        </p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-secondary px-4">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
